<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3</title>
    <style>
        .sample{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
            transition-property: left;
            transition-duration: 0.5s;
            transition-timing-function: ease;
        }

        .sample:hover{
            left: 420px;
        }
    </style>
</head>
<body>
    <div class="sample">

    </div>
</body>
</html>
